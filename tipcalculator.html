<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
      <form class="" action="index.html" method="post">
        <label for="">How much was your bill?<br>
        $ <input type="text" id="billAmount"> <br>
        </label>
        <label for="">
          How was your service? <br>
          <select name="" id="serviceQuality">
            <option disabled selected value="0">--Choose an option--</option>
            <option value="0.3">30% - outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was Okay</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select> <br>
        </label>
        <label for="">
          How many people are sharing the bill? <br>
          <input type="text" name="" id="totalPeople">
        </label>
        <button type="button" name="button" id="calculate">Calculate</button>
      </form>
    </div>
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each"></small>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
